name: Train RNN Models

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  train-models:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout train_rnn_models repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tensorflow pandas numpy scikit-learn

    - name: Run RNN training script
      run: python train_rnn.py

    - name: Push results to train_rnn_models
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add models/ predictions/
        git commit -m "Add trained models and predictions"
        git push
