name: Train and Predict RNN Models

on:
  push:
    branches:
      - main

jobs:
  train-and-predict:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run training script
      run: python train_rnn.py

    - name: Run prediction script
      run: python predict_rnn.py

    - name: Upload trained models and predictions
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add models/*.h5
        git add models/*.pkl
        git add predictions/*.db
        git commit -m "Upload trained models, scalers, and predictions"
        git push
